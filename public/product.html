<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrid - Spain</title>
</head>
<body>
        <!-- ************* NAVBAR ********** --> 
<div class="grid center white w100 navbar" style="padding: 0px 20px">




        <!-- ** UPPER NAVBAR ** -->
    <div id="upper-navbar-container" class="grid center c3 w100 vw100">
        <div class="grid logo w100 pl20 ">
                <img class="pointer" src="./img/airbnb_logo.png" alt="airbnb_logo">
        </div>
        <div class="grid center navbar-data search-bar shadow pointer p10">
            <div class="grid text-black bold w100 p10 pl40 text-gray">Commencez votre recherche</div>
                    <div class="grid center ">
                <div class="grid center circle red">
                    <i class="fa-solid fa-magnifying-glass text-white"></i>
                </div>
            </div>
        </div>
        <div class="grid center c3 pl40">
            <div  class="grid center text-black bold small-text pointer bar">Devenez hôte</div>
            <div class="grid center pointer bar"><iconify-icon icon="bi:globe"></iconify-icon>
            </div>
            <div class="grid center w100 c2 bar-box pointer shadow">
                <div class="grid center w100 pointer"><iconify-icon icon="charm:menu-hamburger"></iconify-icon></div>
                <div class="grid center circle dark-gray pointer"><i class="fa-regular fa-user text-white"></i></div>
            </div>
        </div>
    </div>
</div>
        <!-- ** Product-Homepage ** -->

<div class="grid center w100 h100 homepage" >
    <div class="grid w100 center products-container">
        <div class="grid center card-product w100 pt40" >

            <div class="grid w100 r2 p10 pt40">
                <div class=" grid very-big-text bold text-black p10 pl50"> Madrid -Spain</div>
                <div class="grid  products-title">
                    <div class="grid inline-block p10 pl50"><i class="fa-sharp fa-solid fa-star text-black small-text"></i> 4.91 <u> <b>12 commentaires &nbsp;&nbsp;&nbsp; Superhôte</b> </u> <u> <b>&nbsp;&nbsp;&nbsp;Madrid, Spain</b> </u>
                    </div>
                    <div class="grid c2">
                        <div class="grid center pointer bold bar inline-block p10"><i class="fa-solid fa-arrow-up-from-bracket text-black"></i><u>Partager</u></div>
                        <div class="grid center pointer bold bar inline-block p10"><i class="fa-regular fa-heart"></i><u>Enregistrer</u></div>
                    </div>
                </div>        
            </div>
        </div>
        <div class="grid center products-gallery ">
            <div class="grid center  products-img pointer"><img src="./img/1.jpg" alt=""></div>
            <div class="grid center r2">
                <div class="grid center  products-img pointer"><div class="grid center p10"><img src="./img/1.jpg" alt=""></div> </div>
                <div class="grid center  products-img pointer"><div class="grid center p10"><img src="./img/1.jpg" alt=""></div> </div>
            </div>
            <div class="grid center r2">
                <div class="grid center  products-img pointer"><div class="grid center p10"><img src="./img/1.jpg" alt=""></div> </div>
                <div class="grid center  products-img pointer"><div class="grid center p10"><img src="./img/1.jpg" alt=""></div> </div>
            </div>
        
        </div>
    </div>
</div>






</body>
<script src="https://kit.fontawesome.com/ddd97c639a.js" crossorigin="anonymous"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="./js/index,js"></script>

</html>
